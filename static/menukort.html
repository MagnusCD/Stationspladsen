<script>
  $(window).resize(function () {
  var viewportWidth = $(window).width();
  if (viewportWidth < 1300) {
  $(".topnav").removeClass("fixed");
  }
  });
</script>

<script>
  $(window).scroll(function(){
  if($(window).width() > 1300) {
  if($(window).scrollTop()){
  $('.topnav').addClass("fixed");
  }
  else{
  $('.topnav').removeClass("fixed");
  }
  }
  });
</script>
