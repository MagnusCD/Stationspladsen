{{ define "main" }}

    <head>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/nyheder.css">
        <link rel="stylesheet" href="/css/headerfooter.css">
    </head>

    
    <style>
    .topnav-button2 a:link, .topnav-button2 a:visited {
        color: #f2af47;
    }
    
    .topnav-button2 a:hover {
        color: #ffffff;
    }

    @media screen and (max-width: 1100px) {
        .container {
            margin-top: 250px;
        }
    }
    </style>

    <div class="container" style="margin-top: 150px;">
        <article class="single-post">
            <h1 class="entry-title mt-4 mb-4">{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-author"> Sl√•et op af: {{ .Params.author }} |</span>
                <span class="post-date">
                    <time>{{ dateFormat .Site.Params.dateFormat .Date }} |</time>
                </span>
                <span class="post-tags">
                    Tags:
                    {{ range (.GetTerms "tags") }}
                        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
                    {{ end }}
                </span>
                <div class="entry-content mt-4">{{ .Content }} </div>
        </article>
    </div>
{{ end }}
