{{ define "main" }}

    <head>
        <script src="/js/bootstrap.min.js"></script>
    </head>

    <div class="container">
        <article class="single-post">
            <h1 class="entry-title mt-4 mb-4">{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-author"> Sl√•et op af: {{ .Params.author }} |</span>
                <span class="post-date">
                    <time>{{ dateFormat .Site.Params.dateFormat .Date }} |</time>
                </span>
                <span class="post-tags">
                    Tags:
                    {{ range (.GetTerms "tags") }}
                        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
                    {{ end }}
                </span>
                <div class="entry-content mt-4">{{ .Content }} </div>
        </article>
    </div>
{{ end }}
